<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>じゃんけんゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>じゃんけんゲーム</h1>
        <div class="player-options">
            <button id="rock">グー</button>
            <button id="paper">パー</button>
            <button id="scissors">チョキ</button>
        </div>
        <div class="game-info">
            <div class="player">
                <h2>プレイヤー</h2>
                <div id="player-choice" class="choice">?</div>
            </div>
            <div class="cpu">
                <h2>CPU</h2>
                <div id="cpu-choice" class="choice">?</div>
            </div>
        </div>
        <div class="result">
            <h2 id="result-text"></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
